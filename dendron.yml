version: 5
dev:
    enablePreviewV2: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: false
            leaveTrace: false
            bubbleUpCreateNew: true
            vaultSelectionModeOnCreate: smart
            fuzzThreshold: 0.2
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    copyNoteLink: {}
workspace:
    vaults:
        -
            fsPath: vault
            name: dendron-netlify
            sync: sync
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    enableUserTags: true
    enableHashTags: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    maxPreviewsCached: 10
    maxNoteLength: 204800
    dendronVersion: 0.87.0
    enableEditorDecorations: true
preview:
    enableFMTitle: false
    useFMTitle: false
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
    enableFrontmatterTags: true
    enableHashesForFMTags: false
publishing:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    copyAssets: true
    # site:
    #    title: PHASED
    #    description: PHASED is my personal digital garden. The site is published using Dendron, deployed on Netlify.
    #    author: Joey McKay
    #logoPath: images/logo/PEButterfly_2.fw.png
    #siteFaviconPath: images/logo/favicon.ico
    #siteUrl: 'https://philosophy.education'
    siteHierarchies:
        # - root
        - PHASED - Philosophy as Education
        - readings
        - quotes
    enableSiteLastModified: true
    siteRootDir: docs
    enableFrontmatterTags: true
    enableHashesForFMTags: false
    enableRandomlyColoredTags: true
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
    writeStubs: false
    seo:
        title: Philosophy as Education
        description: PHASED Philosophy as Education; Personal knowledge space or digital garden.
        author: Joey McKay
        twitter: https://twitter.com/joeyphased
        image:
            url: >-
                https://www.philosophy.education/assets/images/logo/PEButterfly_2.fw.png
            alt: PHASED abstract butterfly and pages by Mairead McKay
    github:
        enableEditLink: true
        editLinkText: Edit this page on GitHub
        editBranch: main
        editViewMode: tree
    enablePrettyLinks: true
